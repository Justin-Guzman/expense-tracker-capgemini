<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Edit Expense</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f4f7;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 2rem auto;
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin-top: 0;
        color: #1f2933;
      }
      label {
        display: block;
        margin-bottom: 0.75rem;
      }
      input[type="text"],
      input[type="number"],
      input[type="date"],
      select,
      textarea {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.25rem;
        border-radius: 4px;
        border: 1px solid #cbd2d9;
      }
      textarea {
        min-height: 80px;
        resize: vertical;
      }
      .actions {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }
      button {
        background: #2563eb;
        color: #fff;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      button:hover {
        background: #1d4ed8;
      }
      .secondary-button {
        background: #6b7280;
        color: #fff;
        text-decoration: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
      }
      .secondary-button:hover {
        background: #4b5563;
      }
      .alert {
        padding: 0.75rem 1rem;
        border-radius: 4px;
        margin-bottom: 1rem;
      }
      .alert.error {
        background: #fee2e2;
        color: #991b1b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Edit Expense</h1>
      <p><strong>Expense ID:</strong> {{ expense.id }}</p>

      {% if error %}
      <div class="alert error">{{ error }}</div>
      {% endif %}

      <form method="post">
        <label>
          Category
          <select name="category" required>
            {% for category in categories %}
            <option value="{{ category }}" {% if form_data.category == category %}selected{% endif %}>
              {{ category }}
            </option>
            {% endfor %}
          </select>
        </label>
        <label>
          Amount
          <input
            type="number"
            name="amount"
            step="0.01"
            min="0"
            value="{{ form_data.amount }}"
            required
          />
        </label>
        <label>
          Date
          <input type="date" name="date" value="{{ form_data.date }}" />
        </label>
        <label>
          Description
          <textarea name="description">{{ form_data.description }}</textarea>
        </label>
        <div class="actions">
          <button type="submit">Save Changes</button>
          <a class="secondary-button" href="{{ url_for('index') }}">Cancel</a>
        </div>
      </form>
    </div>
  </body>
</html>
